<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>registration form</title>
<!----------------css file linking here----------------->
<link rel="stylesheet" href="css/style2.css">
<!--------------awsome font linkig here------------------>
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>

<div class="login-box">
	<form action="" class="main-form">
		<div class="avater-img">
			<img src="images/pic.jpg" alt="pic.jpg" class="avater">
		</div>
		<h2><u>Resigstration Form</u></h2>
		<div class="form-group">
			<label for="">Frist Name</label>
			<input type="text" placeholder="Frist name" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Last Name</label>
			<input type="text" placeholder="Last name" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Username or Email</label>
			<input type="text" placeholder="Username or Email" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Password</label>
			<input type="password" placeholder="password" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Re-Type Password</label>
			<input type="password" placeholder="Re-Type Password" class="form-control">
		</div>
		<div class="button">
			<input type="Submit" value="Register" class="btn-btn">
		</div>
		<hr class="line">
	</form>
</div>

	<ul class="icon">

		<li> <a href="https://bd.linkedin.com" target="_new"><i class="fa fa-linkedin"></i></a></li>
	</ul>
</div>
</body>
</html>
